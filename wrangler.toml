  main = ".open-next/worker.js"
  name = "invocall"
  compatibility_date = "2026-01-19"
  compatibility_flags = ["nodejs_compat"]
  
  # Environment variables
  # Set sensitive env vars in Cloudflare Dashboard:
  # Settings → Environment Variables → Production/Preview
  # The auth client now uses window.location.origin automatically
  
  [vars]
  NEXT_PUBLIC_APP_URL = "https://invocall.priyanshutiwary711.workers.dev"
  
  [assets]
  directory = ".open-next/assets"
  binding = "ASSETS"
  
  # R2 bucket binding
  [[r2_buckets]]
  binding = "R2_BUCKET"
  bucket_name = "your-bucket-name"

  [observability]
  [observability.logs]
  enabled = false
  invocation_logs = true
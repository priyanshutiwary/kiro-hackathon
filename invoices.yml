      tags:
        - invoices
      operationId: remind_customer_for_invoice_payment
      summary: Remind Customer
      description: Remind your customer about an unpaid invoice by email. Reminder will be sent, only for the invoices which are in open or overdue status.
      parameters:
        - name: send_customer_statement
          in: query
          description: Send customer statement pdf a with email.
          required: false
          schema:
            type: boolean
          example: ' '
        - name: attachments
          in: query
          description: Files to be attached to the email
          required: false
          schema:
            type: string
            format: binary
          example: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/remind-customer-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/remind-customer-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    get:
      tags:
        - invoices
      operationId: get_payment_reminder_mail_content_for_invoice
      summary: Get payment reminder mail content
      description: Get the mail content of the payment reminder.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-payment-reminder-mail-content-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.READ
    parameters:
      - name: invoice_id
        in: path
        required: true
        description: Unique identifier of the invoice.
        schema:
          type: string
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
  /invoices/paymentreminder:
    post:
      tags:
        - invoices
      operationId: bulk_invoice_reminder
      summary: Bulk invoice reminder
      description: Remind your customer about an unpaid invoices by email. Reminder mail will be send, only for the invoices is in open or overdue status. Maximum 10 invoices can be reminded at once.
      parameters:
        - name: invoice_ids
          in: query
          description: Array of invoice ids for which the reminder has to be sent.
          required: true
          schema:
            type: string
          example: ''
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulk-invoice-reminder-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE

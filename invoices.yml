openapi: 3.0.0
info:
  title: Invoices
  description: Invoice is a document sent to your client that indicates the products/services sold by you with the payment information that the client has to make.
  contact: {}
  version: 1.0.0
servers:
  - url: https://www.zohoapis.com/books/v3
    description: API Endpoint
tags:
  - name: invoices
    description: Invoices Module
paths:
  /invoices:
    post:
      tags:
        - invoices
      operationId: create_invoice
      summary: Create an invoice
      description: Create an invoice for your customer.
      parameters:
        - name: send
          in: query
          description: Send the invoice to the contact person(s) associated with the invoice. Allowed values <code>true</code> and <code>false</code>.
          required: false
          schema:
            type: boolean
        - name: ignore_auto_number_generation
          in: query
          description: Ignore auto invoice number generation for this invoice. This mandates the invoice number. Allowed values <code>true</code> and <code>false</code>
          required: false
          schema:
            type: boolean
        - name: is_quick_create
          in: query
          description: Enable quick create mode for simplified invoice creation. When true, the invoice creation process is streamlined with minimal required fields. Allowed values <code>true</code> and <code>false</code>
          required: false
          schema:
            type: boolean
        - name: batch_payments
          in: query
          description: 'Enable batch payment processing for the invoice. When true, the invoice can be included in batch payment operations. Allowed values <code>true</code> and <code>false</code> <br> Note :  <code>is_quick_create</code> needs to be true for batch payments to be processed and batch_payments vales need to pass in request body'
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-an-invoice-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    get:
      tags:
        - invoices
      operationId: list_invoices
      summary: List invoices
      description: Get a list of invoices with helpful pagination, filtering, search, and sorting features. Perfect for viewing your invoice data in organized ways, whether you need to find specific invoices or browse through your records.
      parameters:
        - name: invoice_number
          in: query
          description: Search invoices by invoice number. Filters invoices based on their unique identifier. Supports <code>invoice_number_startswith</code> and <code>invoice_number_contains</code> variants. Maximum length is 100 characters. Useful for finding specific invoices or invoices with similar numbering patterns.
          required: false
          schema:
            type: string
          example: INV-00003
        - name: item_name
          in: query
          description: Search invoices by item name. Filters invoices based on product or service names in invoice line items. Supports <code>item_name_startswith</code> and <code>item_name_contains</code> variants. Maximum length is 100 characters. Useful for finding invoices with specific products or services.
          required: false
          schema:
            type: string
          example: Desktop Units
        - name: item_id
          in: query
          description: Search invoices by item ID. Filters invoices based on the unique identifier of specific products or services in line items. Use the GET `/items` API to find available item IDs. Useful for finding all invoices containing a specific product or service.
          required: false
          schema:
            type: string
          example: 982000000030049
        - name: item_description
          in: query
          description: Search invoices by item description. Filters invoices based on detailed descriptions of products or services in line items. Supports <code>item_description_startswith</code> and <code>item_description_contains</code> variants. Maximum length is 100 characters. Useful for finding invoices with specific item descriptions or technical specifications.
          required: false
          schema:
            type: string
          example: ''
        - name: reference_number
          in: query
          description: Search invoices by reference number. Filters invoices based on external reference identifiers like purchase order numbers, contract numbers, or project codes. Useful for finding invoices associated with specific projects or business transactions.
          required: false
          schema:
            type: string
          example: ''
        - name: customer_name
          in: query
          description: Search invoices by customer name. Filters invoices based on the business or individual name associated with the invoice. Maximum length is 100 characters. Useful for finding all invoices for a specific customer or generating customer reports.
          required: false
          schema:
            type: string
          example: Bowman & Co
        - name: recurring_invoice_id
          in: query
          description: ID of the recurring invoice from which the invoice is created.
          required: false
          schema:
            type: string
          example: ''
        - name: email
          in: query
          description: Search invoices by customer email address. Filters invoices based on the email address of the customer or contact person. Maximum length is 100 characters. Useful for finding invoices for specific customers or generating customer segment reports.
          required: false
          schema:
            type: string
          example: ''
        - name: total
          in: query
          description: Search invoices by total amount. Filters invoices based on the final invoice amount including taxes, discounts, and adjustments. Useful for finding invoices within specific price ranges or identifying high-value transactions.
          required: false
          schema:
            type: string
          example: 40.6
        - name: balance
          in: query
          description: Search invoices by outstanding balance. Filters invoices based on the remaining unpaid amount owed by the customer. Useful for finding overdue invoices, tracking receivables, or generating aging reports.
          required: false
          schema:
            type: string
          example: 40.6
        - name: custom_field
          in: query
          description: 'Search invoices by custom fields.Variants: <code>custom_field_startswith</code> and <code>custom_field_contains</code>'
          required: false
          schema:
            type: string
          example: ''
        - name: date
          in: query
          description: 'Search invoices by invoice date. Filters invoices based on the date they were created. Use yyyy-mm-dd format. Supports variants: <code>date_start</code>, <code>date_end</code>, <code>date_before</code> and <code>date_after</code>. Useful for finding invoices within date ranges or specific time periods.'
          required: false
          schema:
            type: string
          example: '2013-11-17'
        - name: due_date
          in: query
          description: 'Search invoices by due date. Filters invoices based on the payment due date. Use yyyy-mm-dd format. Supports variants: <code>due_date_start</code>, <code>due_date_end</code>, <code>due_date_before</code> and <code>due_date_after</code>. Useful for finding overdue invoices or invoices due within specific periods.'
          required: false
          schema:
            type: string
          example: '2013-12-03'
        - name: created_date
          in: query
          description: 'Search invoices by creation date. Filters invoices based on the date they were created. Use yyyy-mm-dd format. Supports variants: <code>created_date_start</code>, <code>created_date_end</code>, <code>created_date_before</code> and <code>created_date_after</code>. Useful for finding invoices created within specific time periods or date ranges.'
          required: false
          schema:
            type: string
          example: '2013-11-17'
        - name: last_modified_time
          in: query
          required: false
          description: 'Search invoices modified after a specific time. Filters invoices based on their last modification timestamp. Use YYYY-MM-DDTHH:MM:SS-UTC format. Useful for finding recently updated invoices or syncing data changes. Example : 2023-11-18T02:02:51-0800, 2025-19-19T02:02:51%2B0800'
          schema:
            type: string
          example: 2013-11-18T02:02:51-0800
        - name: status
          in: query
          description: 'Search invoices by status. Filters invoices based on their current state in the billing workflow. Allowed values: <code>sent</code>, <code>draft</code>, <code>overdue</code>, <code>paid</code>, <code>void</code>, <code>unpaid</code>, <code>partially_paid</code> and <code>viewed</code>. Useful for finding invoices in specific stages of the billing process.'
          required: false
          schema:
            type: string
          example: draft
        - name: customer_id
          in: query
          description: Search invoices by customer ID. Filters invoices based on the unique identifier of the customer for whom the invoice was created. Use the customer ID returned by the Contacts API to find all invoices for a specific customer.
          required: false
          schema:
            type: string
          example: 982000000567001
        - name: filter_by
          in: query
          description: Filter invoices by status or payment expected date. Use <code>Status.*</code> for status-based filtering (e.g., Status.Sent, Status.Paid) or <code>Date.PaymentExpectedDate</code> for date-based filtering. Provides advanced filtering options beyond basic search parameters.
          required: false
          schema:
            type: string
          example: ''
        - name: search_text
          in: query
          description: Search invoices by invoice number, purchase order, or customer name. This parameter performs a general search across multiple invoice fields. Maximum length is 100 characters. Useful for quick searches when you know part of the invoice information but are unsure which specific field to search.
          required: false
          schema:
            type: string
          example: ''
        - name: sort_column
          in: query
          description: 'Sort invoices by specific column. Allowed values: <code>customer_name</code>, <code>invoice_number</code>, <code>date</code>, <code>due_date</code>, <code>total</code>, <code>balance</code> and <code>created_time</code>. Use this parameter to organize invoice results in a specific order for better data analysis and reporting.'
          required: false
          schema:
            type: string
          example: created_time
        - name: zcrm_potential_id
          in: query
          description: Search invoices by CRM potential ID. This parameter allows you to find invoices associated with a specific deal or opportunity in your Zoho CRM system. Use the potential ID from your CRM to link invoices to sales opportunities and track revenue from specific deals.
          required: false
          schema:
            type: integer
            format: int64
          example: 460000000026049
        - name: response_option
          in: query
          description: 'To get desired response format. There are 5 formats of responses: 0 (Includes all invoices), 1 (Includes all invoices, the number of invoices, and the sum of their total and balance amounts), 2 (Includes only the number of invoices), 3 (Includes the number of invoices and the sum of their total and balance amounts), and 4 (Includes all invoices and the sum of their total and balance amounts).'
          required: false
          schema:
            type: integer
          example: 2
        - name: page
          in: query
          description: Page number to be fetched from the paginated results. Default value is 1. Use this parameter along with per_page to navigate through large sets of invoice data. Useful for implementing pagination in your application.
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: Number of records to be fetched per page. Default value is 200. Use this parameter to control the size of each page of results. Maximum value is 200. Useful for optimizing data transfer and improving application performance.
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-invoices-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.READ
    put:
      tags:
        - invoices
      operationId: update_invoice_using_custom_field
      summary: Update an invoice using a custom field's unique value
      description: A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update an invoice by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding invoice will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing invoices, a new invoice will be created if the necessary payload details are available
      parameters:
        - name: X-Unique-Identifier-Key
          in: header
          description: Unique CustomField Api Name
          required: true
          schema:
            type: string
            example: cf_unique_cf
        - name: X-Unique-Identifier-Value
          in: header
          description: Unique CustomField Value
          required: true
          schema:
            type: string
            example: unique Value
        - name: X-Upsert
          in: header
          description: If there is no record is found unique custom field value , will create new invoice
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    parameters:
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}:
    parameters:
      - $ref: '#/components/parameters/invoice_id'
      - $ref: '#/components/parameters/organization_id'
    put:
      tags:
        - invoices
      operationId: update_invoice
      summary: Update an invoice
      description: Update an existing invoice. To delete a line item just remove it from the line_items list.
      parameters:
        - name: ignore_auto_number_generation
          in: query
          description: Ignore auto invoice number generation for this invoice. This mandates the invoice number. Allowed values <code>true</code> and <code>false</code>
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    get:
      tags:
        - invoices
      operationId: get_invoice
      summary: Get an invoice
      description: Get the details of an invoice.
      parameters:
        - name: print
          in: query
          description: Print the exported pdf.
          required: false
          schema:
            type: boolean
        - name: accept
          in: query
          description: Get the details of a particular invoice in formats such as json/ pdf/ html. Default format is json. Allowed values <code>json</code> <code>pdf</code> and <code>html</code>
          required: false
          schema:
            type: string
          example: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.READ
    delete:
      tags:
        - invoices
      operationId: delete_invoice
      summary: Delete an invoice
      description: Delete an existing invoice. Invoices which have payment or credits note applied cannot be deleted.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.DELETE
  /invoices/{invoice_id}/status/sent:
    post:
      tags:
        - invoices
      operationId: mark_invoice_sent
      summary: Mark an invoice as sent
      description: Mark a draft invoice as sent.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mark-an-invoice-as-sent-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        schema:
          type: string
        required: true
        description: Unique identifier of the invoice.
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/status/void:
    post:
      tags:
        - invoices
      operationId: mark_invoice_void
      summary: Void an invoice
      description: Mark an invoice status as void. Upon voiding, the payments and credits associated with the invoices will be unassociated and will be under customer credits.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/void-an-invoice-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        schema:
          type: string
        required: true
        description: Unique identifier of the invoice.
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
  /invoices/{invoice_id}/status/draft:
    post:
      tags:
        - invoices
      operationId: mark_invoice_draft
      summary: Mark as draft
      description: Mark a voided invoice as draft.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mark-as-draft-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      - name: invoice_id
        in: path
        schema:
          type: string
        required: true
        description: Unique identifier of the invoice.
        example: 982000000567114
      - $ref: '#/components/parameters/organization_id'
  /invoices/email:
    post:
      tags:
        - invoices
      operationId: email_invoices
      summary: Email multiple invoices
      description: Send invoices to your customers by email. Maximum of 10 invoices can be sent at once.
      parameters:
        - name: invoice_ids
          in: query
          description: Comma separated invoice ids which are to be emailed.
          required: true
          schema:
            type: string
          example: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-invoices-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/email-invoices-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      - $ref: '#/components/parameters/organization_id'

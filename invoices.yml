    post:
      tags:
        - invoices
      operationId: approve_invoice
      summary: Approve an invoice.
      description: Approve an invoice.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/approve-an-invoice-response'
      deprecated: false

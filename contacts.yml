openapi: 3.0.0
info:
  title: Contacts
  description: The list of contacts created.
  contact: {}
  version: 1.0.0
servers:
  - url: https://www.zohoapis.com/books/v3
    description: API Endpoint
tags:
  - name: contacts
    description: Contacts Module
paths:
  /contacts:
    post:
      tags:
        - contacts
      operationId: create_contact
      summary: Create a Contact
      description: Create a new contact with comprehensive business information. This operation allows you to create a customer or vendor by providing details such as contact name, company information, addresses, contact persons, payment terms, tax settings, and custom fields. The created contact can be used for generating invoices, bills, estimates, and other business transactions. The system automatically assigns a unique contact ID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-contact-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-contact-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.contacts.CREATE
    get:
      tags:
        - contacts
      operationId: list_contacts
      summary: List Contacts
      description: Retrieve a comprehensive list of all contacts with advanced filters. This operation supports multiple search criteria including contact name, company name, address, email, phone, and general text search. You can filter contacts by status (active, inactive, duplicate, CRM) and sort by various fields. The response includes essential contact information, financial data including outstanding amounts and credit limits, and pagination details for efficient data retrieval.
      parameters:
        - name: contact_type
          in: query
          description: 'Search contacts by contact type. Allowed Values: <code>customer</code>, <code>vendor</code>.'
          required: false
          schema:
            type: string
          example: customer
        - name: contact_name
          in: query
          description: 'Search contacts by contact name. Max-length [100] Variants: <code>contact_name_startswith</code> and <code>contact_name_contains</code>. Max-length [100]'
          required: false
          schema:
            type: string
          example: Bowman and Co
        - name: company_name
          in: query
          description: 'Search contacts by company name. Max-length [100] Variants: <code>company_name_startswith</code> and <code>company_name_contains</code>'
          required: false
          schema:
            type: string
          example: Bowman and Co
        - name: first_name
          in: query
          description: 'Search contacts by first name of the primary contact person. Max-length [100] Variants: <code>first_name_startswith</code> and <code>first_name_contains</code>'
          required: false
          schema:
            type: string
          example: Will
        - name: last_name
          in: query
          description: 'Search contacts by last name of the primary contact person. Max-length [100] Variants: <code>last_name_startswith</code> and <code>last_name_contains</code>'
          required: false
          schema:
            type: string
          example: Smith
        - name: address
          in: query
          description: 'Search contacts by any of the address fields. Max-length [100] Variants: <code>address_startswith</code> and <code>address_contains</code>'
          required: false
          schema:
            type: string
          example: 4900 Hopyard Rd
        - name: email
          in: query
          description: 'Search contacts by email of the primary contact person. Max-length [100] Variants: <code>email_startswith</code> and <code>email_contains</code>'
          required: false
          schema:
            type: string
          example: willsmith@bowmanfurniture.com
        - name: phone
          in: query
          description: 'Search contacts by phone number of the primary contact person. Max-length [100] Variants: <code>phone_startswith</code> and <code>phone_contains</code>'
          required: false
          schema:
            type: string
          example: +1-925-921-9201
        - name: filter_by
          in: query
          description: 'Filter contacts by status. Allowed Values: <code>Status.All, Status.Active, Status.Inactive, Status.Duplicate, Status.PortalEnabled, Status.PortalDisabled, Invoice.OverDue, Invoice.Unpaid, Status.CreditLimitExceed and Status.Crm</code>'
          required: false
          schema:
            type: string
          example: ''
        - name: search_text
          in: query
          description: Search contacts by contact name or notes. Max-length [100]
          required: false
          schema:
            type: string
          example: ''
        - name: sort_column
          in: query
          description: 'Sort contacts. Allowed Values: <code>contact_name, first_name, last_name, email, outstanding_receivable_amount, created_time and last_modified_time</code>'
          required: false
          schema:
            type: string
          example: contact_name
        - name: zcrm_contact_id
          in: query
          description: CRM Contact ID for the contact.
          required: false
          schema:
            type: string
          example: 460000000026049
        - name: zcrm_account_id
          in: query
          description: CRM Account ID for the contact.
          required: false
          schema:
            type: string
          example: 460000000026049
        - name: zcrm_vendor_id
          in: query
          description: CRM Vendor ID for the contact.
          required: false
          schema:
            type: string
          example: 460000000026049
        - name: page
          in: query
          description: Page number to be fetched. Default value is 1.
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: Number of records to be fetched per page. Default value is 200.
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-contacts-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.contacts.READ
    put:
      tags:
        - contacts
      operationId: update_contact_using_custom_field
      summary: Update a contact using a custom field's unique value
      description: A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a contact by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding contact will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing contacts, a new contact will be created if the necessary payload details are available
      parameters:
        - name: X-Unique-Identifier-Key
          in: header
          description: Unique CustomField Api Name
          required: true
          schema:
            type: string
            example: cf_unique_cf
        - name: X-Unique-Identifier-Value
          in: header
          description: Unique CustomField Value
          required: true
          schema:
            type: string
            example: unique Value
        - name: X-Upsert
          in: header
          description: If there is no record is found unique custom field value , will create new invoice
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-contact-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-contact-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.contacts.UPDATE
    parameters:
      - $ref: '#/components/parameters/organization_id'
